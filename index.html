<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador pra proxima saida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>proxima saida em...</h1>  


  <div class="countdown-container">

        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>
            <span>dias</span>
        </div>

        <div class="countdown-el  hours-c">
            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>

        <div class="countdown-el min-c">
            <p class="text" id="min">0</p>
            <span>min</span>
        </div>

        <div class="countdown-el sec-c">
            <p class="text" id="sec">0</p>
            <span>seg</span>
        </div>

<br>
        <img src="Nova pasta/holding-hands-animate.svg" alt="casal">

  </div>
</body>
<script src="main.js"></script>
</html>
